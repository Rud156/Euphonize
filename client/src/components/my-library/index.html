<template>
  <require from="./index.css"></require>
  <require from="./../loader/loader.html"></require>

  <h2 class="category-header">My Library</h2>

  <!-- Add Playlist Modal -->
  <div class="uk-position-absolute uk-box-shadow-hover-large library-add-playlist" style="cursor: pointer" click.delegate="openNewPlaylistModal()">
    <i class="fas fa-plus"></i>
  </div>

  <div ref="newPlaylistModal">
    <div class="uk-modal-dialog">
      <div class="uk-modal-header">
        <div class="uk-modal-close-default" type="button" style="cursor: pointer">
          <i class="fas fa-times-circle black-text"></i>
        </div>
        <h2 class="uk-modal-title">
          Add Playlist
        </h2>
      </div>
      <div class="uk-modal-body" uk-overflow-auto>
        <form submit.delegate="addNewPlaylist()">
          <div class="uk-inline" style="width: 100%">
            <span class="uk-form-icon">
              <i class="fas fa-music"></i>
            </span>
            <input type="text" class="uk-input" value.bind="playlistName" placeholder="Enter Playlist Name..." style="width: 100%">
          </div>
        </form>
      </div>
      <div class="uk-modal-footer uk-text-right">
        <button class="uk-button uk-button-default" type="button" click.delegate="addNewPlaylist()">Save</button>
      </div>
    </div>
  </div>
  <!-- End of Add Playlist Modal -->
</template>
