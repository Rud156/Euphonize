<template bindable="playlist, openPlaylist">
  <div class="uk-card uk-card-default cursor-pointer white-text-hover" style="box-shadow: none; background-color: transparent">
    <div class="uk-card-media-top uk-position-relative">
      <img src="${playlist.image}" alt="${playlist.name}" style="height: 100%; width: 100%">
      <div class="uk-overlay uk-light uk-position-top" style="padding: 14px 7px">
        <h3 class="text-shadow white-text">${playlist.name}</h3>
      </div>
      <div class="uk-overlay uk-position-center uk-light">
        <i class="fas fa-play-circle fa-3x"></i>
      </div>
    </div>
    <div class="uk-card-body library-normalize-card-padding cursor-pointer" style="background-color: transparent; text-align: left; padding: 2px"
      click.delegate="openPlaylist({playlist: playlist})">
      <h5 class="white-text">
        ${playlist.totalTracks} ${playlist.totalTracks > 1 ? 'Tracks' : 'Track'}
      </h5>
    </div>
  </div>
</template>
