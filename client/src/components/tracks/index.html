<template>
  <require from="./components/track-card.html"></require>
  <require from="./components/track-table.html"></require>
  <require from="./../loader/loader.html"></require>
  <require from="./index.css"></require>

  <h2 class="category-header">Tracks</h2>
  <div>

    <div class="uk-position-relative uk-visible-toggle uk-light">

      <!-- Top Tracks -->
      <div class="white-text">
        <div class="uk-position-relative">
          <h2 class="sub-category-headers text-shadow">Top</h2>
        </div>
      </div>

      <div if.bind="topTracksLoading" style="width: 100%; margin: 0 auto; text-align: center">
        <loader></loader>
      </div>
      <div else>
        <div class="uk-overflow-auto" style="padding: 0 21px">
          <table class="uk-table uk-table-small uk-table-divider">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Artist</th>
                <th>Control</th>
              </tr>
            </thead>
            <tbody>
              <tr as-element="track-table" repeat.for="track of topTracks" track-image.bind="track.image" track-name.bind="track.track_name"
                artist-name.bind="track.artist_name" index.bind="$index"></tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Top Tracks End -->

      <!-- Top Trending Tracks -->
      <div class="white-text">
        <div class="uk-position-relative">
          <h2 class="sub-category-headers text-shadow">Trending</h2>
        </div>
      </div>

      <div if.bind="trendingTracksLoading" style="width: 100%; margin: 0 auto; text-align: center">
        <loader></loader>
      </div>
      <div else>
        <div class="uk-position-relative uk-slider-container" ref="sliderTracks" style="margin: 0 21px">
          <ul class="uk-slider-items">
            <li repeat.for="track of trendingTracks" style="height: 200px; width: 200px">
              <track-card track-image.bind="track.artist_image" track-name.bind="track.track_name" artist-name.bind="track.artist_name"></track-card>
            </li>
          </ul>
          <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slider-item="previous">
            <i class="fas fa-chevron-left fa-2x text-shadow"></i>
          </a>
          <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slider-item="next">
            <i class="fas fa-chevron-right fa-2x text-shadow"></i>
          </a>
        </div>
      </div>
      <!-- Top Trending Tracks End -->

    </div>
  </div>
</template>
