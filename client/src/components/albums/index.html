<template>
  <require from="./../../resources/value-converters/trim-string-format"></require>
  <require from="./../loader/loader.html"></require>
  <require from="./../album-card/album-card.html"></require>
  <h2 class="category-header">Albums</h2>

  <div class="uk-padding-large fixed-padding" style="margin-top: 14px">

    <!-- Top Albums -->
    <div>
      <div class="uk-position-relative">
        <h2 class="sub-category-headers white-text" style="font-weight: 500; margin-bottom: 21px">Top</h2>
      </div>
    </div>


    <loader if.bind="albumsLoading"></loader>
    <div show.bind="!albumsLoading" class="uk-grid-medium uk-child-width-1-4@m uk-child-width-1-2@s uk-text-center" ref="topAlbumsGrid">
      <div repeat.for="album of albums">
        <album-card image.bind="album.image" album-name-display.bind="album.album_name | trimString:20" album-name.bind="album.album_name"
          artist-name-display.bind="album.artist_name | trimString:20" artist-name.bind="album.artist_name"></album-card>
      </div>
    </div>
    <!-- Top Albums End -->

  </div>
</template>
